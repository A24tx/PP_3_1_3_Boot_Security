<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div>
    <!-- NAVBAR START  -->
    <nav class="navbar navbar-dark bg-dark static-top">

        <div class="container-fluid">
                        <span>
                            <span class="navbar-brand h5"  th:text="${currentuser.username}">example@example.com </span>
                            <span class="navbar-text h5">with roles </span>
                            <span class="navbar-text h5" th:each="role : ${currentuser.roles}">
                                <span th:text="${role}">Role</span>

                            </span>
                        </span>
            <a class="btn btn-secondary btn-dark " href="/logout" type="submit">Log out</a>
        </div>

    </nav>
    <!-- NAVBAR END -->
</div>


<div style="height: 37em" class="col-12 d-flex bg-light">
    <!-- MAIN CONTAINER -->
    <div class=" row container-fluid ps-0 pt-3 h-100 bg-light">




        <!-- side table -->
        <div class=" bg-body col-2 nav flex-column nav-pills">
            <div class="nav-item">
                <a class="nav-link" href="/admin">Admin</a>
            </div>
            <div class="nav nav-tabs flex-column">
                    <span class="nav-item ">
                        <a class="nav-link active" href="/admin/user">User</a>
                    </span>
            </div>
        </div>

        <!-- tabs with container-->

        <div class="bg-light ps-4 col-10 h-100">
            <p> <h2>Admin information page</h2> </p>

            <!-- tabs -->




            <!-- users table -->
            <div class="row">
                <div class="tab-content"  id="myTabContent">




                    <div id="userTableTab" role="tabpanel" aria-labelledby="home-tab"  class="tab-pane fade show active">
                        <div class="bg-body border row">
                            <p class ="bg-light fs-4 p-2 border-bottom"> About user</p>
                            <div>
                                <table class="table table-striped">

                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="align-middle">
                                        <th th:text="${currentuser.id}" scope="row">1</th>
                                        <td th:text="${currentuser.username}">$</td>
                                        <td th:text="${currentuser.name}">$</td>
                                        <td>

                                            <div class="" th:each="role : ${currentuser.roles}">
                                                <div class="" th:text="${role}">Role</div>
                                            </div>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>




</div>



<script>


</script>

</html>

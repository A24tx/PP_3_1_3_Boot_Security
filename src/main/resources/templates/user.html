<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<div>
	<!-- NAVBAR START  -->
	<nav class="navbar navbar-dark bg-dark static-top">

		<div class="container-fluid">
                        <span>
                            <span class="navbar-brand h5"  th:text="${currentuser.username}">example@example.com </span>
                            <span class="navbar-text h5">with roles </span>
                            <span class="navbar-text h5" th:each="role : ${currentuser.roles}">
                                <span th:text="${role}">Role</span>

                            </span>
                        </span>
			<a class="btn btn-secondary btn-dark " href="/logout" type="submit">Log out</a>
		</div>

	</nav>
	<!-- NAVBAR END -->
</div>


<div style="height: 37em" class="col-12 d-flex bg-light">
	<!-- MAIN CONTAINER -->
	<div class=" row container-fluid ps-0 pt-3 h-100 bg-light">




		<!-- side table -->
		<div class=" bg-body col-2 p-0 nav flex-column nav-pills">
			<div class="nav-item">
				<a class="nav-link active" th:text="${currentuser.name}">$User_name</a>
			</div>
		</div>

		<!-- tabs with container-->

		<div class="bg-light ps-4 col-10 h-100">
			<p> <h2>User panel</h2> </p>

			<!-- tabs -->


			<!-- users table -->
			<div class="row">
				<div class="tab-content"  id="myTabContent">


					<div id="userTableTab" role="tabpanel" aria-labelledby="home-tab"  class="tab-pane fade show active">
						<div class="bg-body border row">
							<p class ="bg-light fs-4 p-2 border-bottom"> About user</p>
							<div>
								<table class="table table-striped">

									<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">Email</th>
										<th scope="col">Username</th>
										<th scope="col">Role</th>
									</tr>
									</thead>
									<tbody>
									<tr class="align-middle">
										<th th:text="${currentuser.id}" scope="row">1</th>
										<td th:text="${currentuser.username}">$</td>
										<td th:text="${currentuser.name}">$</td>
										<td>

											<div class="" th:each="role : ${currentuser.roles}">
												<div class="" th:text="${role}">Role</div>
											</div>
										</td>

									</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>



	</div>




</div>



</body>
</html>
